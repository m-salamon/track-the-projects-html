<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- font awsome -->
        <script src="https://use.fontawesome.com/d4ef026438.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- custom CSS -->
        <link rel="stylesheet" href="manage.css">
    </head>

    <body>

        <div class="colors">
            <h3>main colors</h3>
            <div class="text">text</div>
            <div class="text-hover">text-hover</div>
            <div class="text-medium-dark">text-medium-dark</div>
            <div class="text-dark">text-dark</div>
            <div class="green">green</div>
            <div class="red">red</div>
            <div class="purple">purple</div>
            <div class="yellow">yellow</div>
            <div class="blue">blue links</div>
            <div class="text-white">text-white</div>
            <hr class="hr-line" />
        </div>

        <div class="container">

        <!-- =================================================
        ================== copy this code   ==================
        ====================================================== -->
        
        <!-- page title  -->
        <div class="row justify-content-between blue">
            <div class="col-md-6">
                <h2>Add Project</h2>
            </div>
        </div>
        <hr class="hr-line mt-1" /> 

        <div class="row">
            <div class="col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="" class="col-form-label">Project name</label>
                        <div class="input-group"> 
                            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="type project name">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="" class="col-form-label">Client name</label>
                    <div class="input-group"> 
                        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="type client name..."  aria-describedby="btnGroupAddon">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                Clients
                        </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-action active">custom software</li>
                                    <li class="list-group-item list-group-item-action">aviation llc</li>
                                    <li class="list-group-item list-group-item-action">wall street corp</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group mr-md-3">
                        <label for="" class="col-form-label">Bill by project</label>                            
                        <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="radioBillBy" aria-label="Radio button for following text input">
                        </span>
                        <span class="input-group-addon"><i class="fa fa-usd" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="cost per project">
                        </div>
                    </div>
                    <div class="form-group mr-3">
                        <label for="" class="col-form-label">Bill by task</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="radioBillBy" aria-label="Radio button for following text input">&nbsp; bill by task
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-form-label">Bill by user</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="radioBillBy" aria-label="Radio button for following text input">&nbsp; bill by user
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-secondary mr-2">Clear</button>
                    <button type="submit" class="btn btn-primary">Save project</button>
                </div>
            </div>
        </div>

        <hr class="hr-line mt-1 mt-5" />

        <div class="row mt-5">
            <div class="col-md-12">
                <table class="manage-table table table-responsive">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Project Rate</th>
                            <th>Bill By</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>new software</td>
                            <td>50000</td>
                            <td>project</td>
                            <td>
                            <div class="btn-group float-right" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-sm btn-secondary yellow-background f-1-2" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-sm btn-secondary red-background f-1-2" data-toggle="tooltip" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td>website</td>
                            <td>0</td>
                            <td>user</td>
                            <td>
                            <div class="btn-group float-right" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-sm btn-secondary yellow-background f-1-2" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-sm btn-secondary red-background f-1-2" data-toggle="tooltip" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td>summer campaign</td>
                            <td>0</td>
                            <td>task</td>
                            <td>
                            <div class="btn-group float-right" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-sm btn-secondary yellow-background f-1-2" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-sm btn-secondary red-background f-1-2" data-toggle="tooltip" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- =================================================
        ========================= end  =======================
        ====================================================== -->

        </div>
        <!-- /.container  -->
        


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>

</html>
